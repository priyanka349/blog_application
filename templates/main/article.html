{% extends 'main/base.html' %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <h3>Created at: {{ article.createdAt }}</h3>
    <h4>
        Written By:
        {% for author in article.authors.all %}
        <a href="{% url 'get_author' author.pk %}" style="font-size:20px">{{ author }},</a>
        {% endfor %}
    </h4>

    <p style="font-size:20px">
        {{ article.content }}
    </p>

{% endblock %}
