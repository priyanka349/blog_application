{% extends 'main/base.html' %}

fieldset {
            background-color: #E8D7F0;
            opacity: 0.95;
}

{% block content %}
    <h1>Name: {{ author.name }}</h1>
    <h3>Articles written:</h3>
    <ul>
        {% for article in author.article_set.all %}
        <li>
            <a href="{% url 'get_article' article.pk %}" style="font-size:20px">{{ article }}</a><br><br>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
